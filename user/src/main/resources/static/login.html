<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>教案系统</title>

    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-login.css"/>
</head>

<body>
<div class="login-box">
    <!--loginArea-->
    <div class="loginform">
        <ul class="sui-nav nav-tabs tab-wraped">
            <li>
                <a href="#index" data-toggle="tab">
                    <h3>账户登录</h3>
                </a>
            </li>
        </ul>
        <div class="tab-content tab-wraped">
            <div id="index" class="tab-pane">
                <p>二维码登录，暂为官网二维码</p>
                <img src="img/wx_cz.jpg"/>
            </div>
            <div id="profile" class="tab-pane  active">
                <div class="sui-form">
                    <div class="input-prepend"><span class="add-on loginname"></span>
                        <input id="prependedInput" v-model="userBo.phone" type="text" placeholder="手机号" class="span2 input-xfat">
                    </div>
                    <div class="input-prepend"><span class="add-on loginpwd"></span>
                        <input id="prependedInput" v-model="userBo.password" type="password" placeholder="请输入密码" class="span2 input-xfat">
                    </div>
                    <div class="setting">
                        <span class="forget">忘记密码</span>
                    </div>
                    <div class="logined">
                        <input class="sui-btn btn-block btn-xlarge btn-danger" type="button" @click="getmenu" value="登  录">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/login.js"></script>
</body>

</html>
